# AZURE APPLICATION INSIGHT
spring.application.name=${INTEGRATOR-B2U-BOOKING_APP_NAME}
spring.main.allow-bean-definition-overriding=${INTEGRATOR-B2U-BOOKING_SPRING_ALLOW_BEAN_DEFINITION}
spring.main.allow-circular-references=true

# CONFIGURATION FOR CREATING DDL FILE
#spring.jpa.generate-ddl=true
